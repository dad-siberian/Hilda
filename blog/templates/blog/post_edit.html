{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <p class="h2">New post</p>
    <form method="POST" class="post-form">
        {% csrf_token %}
<div class="mb-3">
        {{ form|crispy }}
</div>
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>



{% endblock %}
